<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <table border="1" width="70%" height="90%" class="splash-bg">
    <form [formGroup]="form" *ngIf="settingsReady">
      <H6 class="tb-head">{{'SETTINGS' | translate}}</H6>
      <ion-list *ngIf="page == 'main'">
        <ion-item>
          <ion-label>{{ 'ANIMATION' | translate }}</ion-label>
          <ion-toggle formControlName="option1"></ion-toggle>
        </ion-item>
        <ion-item>
          <div class="lingua">{{ 'LANGUAGE' | translate }}</div>
          <button ion-button class="en" (click)="translateToEnglish()">ENGLISH</button>
          <button ion-button class="fi" (click)="translateToFilipino()">FILIPINO</button>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'THEMES' | translate }}</ion-label>
          <ion-select formControlName="option3">
            <ion-option value="GREEN" checked="true">1</ion-option>
            <ion-option value="BLUE">2</ion-option>
            <ion-option value="RED">3</ion-option>
          </ion-select>
        </ion-item>
        <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
          {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
        </button>
      </ion-list>
      <ion-list *ngIf="page == 'User'">
        <ion-item>
          <ion-label>{{ 'USER INFO' | translate }}</ion-label>
          <ion-input formControlName="option4"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </table>
</ion-content>
